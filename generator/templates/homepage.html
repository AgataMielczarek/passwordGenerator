{% extends 'base.html' %}
{% block content %}
 
<div class = 'container text-center'>
    <br>
    <h1>Password Generator</h1>
    <hr>
    <br>

        <form action="{% url 'generator:result' %}" method="POST">
            <select class="alert alert-primary fs-6" name = 'length' required>
                <option value='' disabled selected>Choose the password length </option>
                <option value='5'>5 characters</option>
                <option value='6'>6 characters</option>
                <option value='7'>7 characters</option>
                <option value='8'>8 characters</option>
                <option value='9'>9 characters</option>
                <option value='10'>10 characters</option>
            </select>

            <br>
            <br>
            
            
            <label for='numbers'>Inlcude numbers</label>
            <input type='checkbox' id='numbers' name='numbers'>

            <br>
            <br>

            <label for='special'>Include special characters</label>
            <input type='checkbox' id='special' name='special'>

            <br>
            <br>

            <label for='upper'>Include uppercase</label>
            <input type='checkbox' id='upper' name='upper'>


            <br>
            <br>
            <br>

            {% csrf_token %}

            <button class="btn btn-primary" type='submit'>Generate password</button>
            <br>
            
        

        </form>
        <br>
        <a class="btn btn-outline-primary" href = "{% url 'generator:about' %}"> About page </a>
</div>
{% endblock content%}
